<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Brain Boost - Riabilitazione cognitiva con intelligenza artificiale">
  
  <!-- Cache Control - Forza il ricaricamento -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Brain Boost">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Brain Boost</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .loading {
      text-align: center;
      color: white;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loader"></div>
    <div class="loading-text">Brain Boost</div>
    <div>Caricamento...</div>
    <div style="margin-top: 20px; font-size: 12px; opacity: 0.8;">
      ⚠️ Se il caricamento si blocca, prova:<br>
      • Ctrl+Shift+R (Windows) o Cmd+Shift+R (Mac)<br>
      • Oppure apri in modalità incognito
    </div>
  </div>
  
  <script>
    // Disable Service Worker completely
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
